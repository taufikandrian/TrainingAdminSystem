<div class="ui inverted segment no-padding borderradiusless">
  <div class="ui equal width fluid grid" style="height: 100vh">
      <div class="middle aligned row">
          <div class="column"></div>
          <div class="four wide column">
              <div class="ui attached message borderradiusless">
                  <h4 class="ui header">
                      <img class="ui image" src="https://semantic-ui.com/images/avatar/small/matt.jpg">
                      <div class="content">
                          {{ currentUser.user_username }}
                          <div class="sub header">
                            {{ currentUser.user_email }}
                          </div>
                      </div>
                  </h4>
              </div>
              <form class="ui form attached padded segment role" #role="ngForm" (ngSubmit)="setRole(role)">
                  <div class="field">
                      <label class="capitalize">Choose Role</label>
                      <div class="ui selection dropdown roledropdown">
                        <input type="text" name="choosenRole" ngModel>
                        <i class="dropdown icon"></i>
                        <div class="default text">Available Roles</div>
                        <div class="menu">
                        </div>
                      </div>
                  </div>
                  <!-- <div class="field">
                      <label class="capitalize">Password</label>
                      <input placeholder="Password" type="password" name="password" ngModel required>
                  </div> -->
                  <div class="ui center aligned">
                      <button class="ui primary button fluid uppercase ki-text">Set Role</button>
                  </div>
              </form>
          </div>
          <div class="column">

          </div>
      </div>
  </div>
</div>
